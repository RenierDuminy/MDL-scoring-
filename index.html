<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Frisbee Score Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    select,
    input[type="number"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="button"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Stellenbosch Ultimate Frisbee League Score Sheet</h2>
    <form id="scoreForm">
      <!-- Description Table -->
      <table>
        <tr>
          <th>Team A</th>
          <td>
            <select id="teamA" required>
              <option value="">Select Team A</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Team B</th>
          <td>
            <select id="teamB" required>
              <option value="">Select Team B</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Time</th>
          <td><input type="text" id="time" value="" readonly></td>
        </tr>
      </table>

      <!-- Scoring Table -->
      <table>
        <tr>
          <th>Score A</th>
          <th>Assist A</th>
          <th>Total</th>
          <th>Score B</th>
          <th>Assist B</th>
        </tr>
        <!-- 30 Blank Rows for Scoring -->
        <tbody id="scoringTableBody"></tbody>
      </table>

      <!-- Team List Table -->
      <table>
        <tr>
          <th>Team A Players</th>
          <th>Team B Players</th>
        </tr>
        <tr>
          <td><textarea id="teamAList" rows="5" readonly></textarea></td>
          <td><textarea id="teamBList" rows="5" readonly></textarea></td>
        </tr>
      </table>

      <input type="button" value="Submit" onclick="submitScore()">
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('time').value = new Date().toLocaleString();
      fetchTeams();
    });

    async function fetchTeams() {
      const url = 'https://script.google.com/macros/s/AKfycbz7Dt-au2pT1VoHY0aclvtxyRxBR2tig6kp_R7Cw9Gij9_U6D3h_YaI4fo55VLbzXaS/exec';

      try { 
        const response = await fetch(url);
        const teams = await response.json();

        // Store teams data in session storage
        sessionStorage.setItem('teams', JSON.stringify(teams));

        populateTeamOptions(teams);
      } catch (error) {
        console.error('Error fetching team names:', error);
      }
    }

    function populateTeamOptions(teams) {
      const teamASelect = document.getElementById('teamA');
      const teamBSelect = document.getElementById('teamB');

      // Extract unique team names from the first column (teamA)
      const uniqueTeams = [...new Set(teams.map(item => item.teamA))];

      uniqueTeams.forEach(team => {
        const option = new Option(team, team);
        teamASelect.add(option.cloneNode(true));
        teamBSelect.add(option.cloneNode(true));
      });

      // Add event listeners to update player lists when teams are selected
      teamASelect.addEventListener('change', () => updatePlayerList('teamA'));
      teamBSelect.addEventListener('change', () => updatePlayerList('teamB'));
    }

    function updatePlayerList(team) {
      const teams = JSON.parse(sessionStorage.getItem('teams'));
      const selectedTeam = document.getElementById(team).value;
      const playerListElement = document.getElementById(`${team}List`);

      // Filter players based on the selected team
      const players = teams.filter(item => item.teamA === selectedTeam).map((item, index) => `${index + 1} - ${item.teamB}`);
      playerListElement.value = players.join('\n');

      // Update scoring dropdowns
      updateScoringDropdowns();
    }

    function updateScoringDropdowns() {
      const teams = JSON.parse(sessionStorage.getItem('teams'));
      const teamAPlayers = document.getElementById('teamA').value;
      const teamBPlayers = document.getElementById('teamB').value;

      const teamAList = teams.filter(item => item.teamA === teamAPlayers).map((item, index) => `${index + 1} - ${item.teamB}`);
      const teamBList = teams.filter(item => item.teamA === teamBPlayers).map((item, index) => `${index + 1} - ${item.teamB}`);

      const scoringTableBody = document.getElementById('scoringTableBody');
      scoringTableBody.innerHTML = '';

      for (let i = 0; i < 30; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><select class="scoreA"><option value="">Select Player</option>${teamAList.map(player => `<option value="${player}">${player}</option>`).join('')}</select></td>
          <td><select class="assistA"><option value="">Select Player</option>${teamAList.map(player => `<option value="${player}">${player}</option>`).join('')}</select></td>
          <td></td>
          <td><select class="scoreB"><option value="">Select Player</option>${teamBList.map(player => `<option value="${player}">${player}</option>`).join('')}</select></td>
          <td><select class="assistB"><option value="">Select Player</option>${teamBList.map(player => `<option value="${player}">${player}</option>`).join('')}</select></td>
        `;
        scoringTableBody.appendChild(row);
      }
    }

    async function submitScore() {
      const url = 'https://script.google.com/macros/s/AKfycbz7Dt-au2pT1VoHY0aclvtxyRxBR2tig6kp_R7Cw9Gij9_U6D3h_YaI4fo55VLbzXaS/exec';
      const data = {
        teamA: document.getElementById('teamA').value,
        teamB: document.getElementById('teamB').value,
        time: document.getElementById('time').value,
        scores: []
      };

      const scoreARows = document.getElementsByClassName('scoreA');
      const assistARows = document.getElementsByClassName('assistA');
      const scoreBRows = document.getElementsByClassName('scoreB');
      const assistBRows = document.getElementsByClassName('assistB');

      for (let i = 0; i < scoreARows.length; i++) {
        data.scores.push({
          scoreA: scoreARows[i].value || "",
          assistA: assistARows[i].value || "",
          scoreB: scoreBRows[i].value || "",
          assistB: assistBRows[i].value || "",
        });
      }

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        alert(result.status);
      } catch (error) {
        alert('Error submitting score: ' + error.message);
      }
    }
  </script>
</body>
</html>
