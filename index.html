<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Frisbee Score Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    select {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="button"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #45a049;
    }
    .locked {
      background-color: #a9a9a9;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Stellenbosch Ultimate Frisbee League Score Sheet</h2>
    <form id="scoreForm">
      <!-- Description Table -->
      <table>
        <tr>
          <th>Team A</th>
          <td>
            <select id="teamA" required>
              <option value="">Select Team A</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Team B</th>
          <td>
            <select id="teamB" required>
              <option value="">Select Team B</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Time</th>
          <td><input type="text" id="time" value="" readonly></td>
        </tr>
      </table>

      <!-- Scoring Table -->
      <table>
        <tr>
          <th>Score A</th>
          <th>Assist A</th>
          <th>Total</th>
          <th>Score B</th>
          <th>Assist B</th>
        </tr>
        <tbody id="scoringTableBody"></tbody>
      </table>

      <!-- Team List Table -->
      <table>
        <tr>
          <th>Team A Players</th>
          <th>Team B Players</th>
        </tr>
        <tr>
          <td><textarea id="teamAList" rows="5" readonly></textarea></td>
          <td><textarea id="teamBList" rows="5" readonly></textarea></td>
        </tr>
      </table>

      <input type="button" value="Submit" onclick="submitScore()">
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('time').value = new Date().toLocaleString();
      fetchTeams();
      addScoringRow();
    });

    async function fetchTeams() {
      try { 
        const response = await fetch('https://script.google.com/macros/s/AKfycbz7Dt-au2pT1VoHY0aclvtxyRxBR2tig6kp_R7Cw9Gij9_U6D3h_YaI4fo55VLbzXaS/exec');
        const teams = await response.json();
        sessionStorage.setItem('teams', JSON.stringify(teams));
        populateTeamOptions(teams);
      } catch (error) {
        console.error('Error fetching team names:', error);
      }
    }

    function populateTeamOptions(teams) {
      const teamASelect = document.getElementById('teamA');
      const teamBSelect = document.getElementById('teamB');
      const uniqueTeams = [...new Set(teams.map(item => item.teamA))];

      uniqueTeams.forEach(team => {
        const option = new Option(team, team);
        teamASelect.add(option);
        teamBSelect.add(option.cloneNode(true));
      });

      teamASelect.addEventListener('change', () => updatePlayerList('teamA'));
      teamBSelect.addEventListener('change', () => updatePlayerList('teamB'));
    }

    function updatePlayerList(team) {
      const teams = JSON.parse(sessionStorage.getItem('teams'));
      const selectedTeam = document.getElementById(team).value;
      const playerListElement = document.getElementById(`${team}List`);
      const players = teams.filter(item => item.teamA === selectedTeam).map((item, index) => `${index + 1} - ${item.teamB}`);
      playerListElement.value = players.join('\n');
      updateScoringDropdowns();
    }

    function addScoringRow() {
      const scoringTableBody = document.getElementById('scoringTableBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><select class="scoreA"><option value="">Select Player</option></select></td>
        <td><select class="assistA"><option value="">Select Player</option></select></td>
        <td class="total">0 : 0</td>
        <td><select class="scoreB"><option value="">Select Player</option></select></td>
        <td><select class="assistB"><option value="">Select Player</option></select></td>
      `;
      scoringTableBody.appendChild(row);
      row.addEventListener('change', handleRowChange);
    }

    function updateScoringDropdowns() {
      const teams = JSON.parse(sessionStorage.getItem('teams'));
      const teamAPlayers = document.getElementById('teamA').value;
      const teamBPlayers = document.getElementById('teamB').value;
      const teamAList = teams.filter(item => item.teamA === teamAPlayers).map((item, index) => `${index + 1} - ${item.teamB}`);
      const teamBList = teams.filter(item => item.teamA === teamBPlayers).map((item, index) => `${index + 1} - ${item.teamB}`);

      document.querySelectorAll('.scoreA, .assistA').forEach(dropdown => updateDropdownOptions(dropdown, teamAList));
      document.querySelectorAll('.scoreB, .assistB').forEach(dropdown => updateDropdownOptions(dropdown, teamBList));
    }

    function updateDropdownOptions(dropdown, options) {
      dropdown.innerHTML = '<option value="">Select Player</option>';
      options.forEach(option => {
        dropdown.innerHTML += `<option value="${option}">${option}</option>`;
      });
    }

    function handleRowChange(e) {
      if (e.target.tagName === 'SELECT' && e.target.value) {
        const row = e.target.closest('tr');
        const scoreA = row.querySelector('.scoreA').value;
        const assistA = row.querySelector('.assistA').value;
        const scoreB = row.querySelector('.scoreB').value;
        const assistB = row.querySelector('.assistB').value;

        if ((scoreA && assistA) || (scoreB && assistB)) {
          const totalCell = row.querySelector('.total');
          let [currentScoreA, currentScoreB] = totalCell.textContent.split(':').map(Number);

          if (scoreA && assistA) {
            currentScoreA++;
            lockCells(row, '.scoreB', '.assistB');
          } else if (scoreB && assistB) {
            currentScoreB++;
            lockCells(row, '.scoreA', '.assistA');
          }

          totalCell.textContent = `${currentScoreA} : ${currentScoreB}`;
          addScoringRow();
        }
      }
    }

    function lockCells(row, scoreClass, assistClass) {
      row.querySelectorAll(scoreClass + ', ' + assistClass).forEach(cell => {
        cell.classList.add('locked');
      });
    }

    async function submitScore() {
      try {
        const data = {
          teamA: document.getElementById('teamA').value,
          teamB: document.getElementById('teamB').value,
          time: document.getElementById('time').value,
          scores: Array.from(document.querySelectorAll('#scoringTableBody tr')).map(row => ({
            scoreA: row.querySelector('.scoreA').value || "",
            assistA: row.querySelector('.assistA').value || "",
            scoreB: row.querySelector('.scoreB').value || "",
            assistB: row.querySelector('.assistB').value || "",
            total: row.querySelector('.total').textContent
          }))
        };

        const response = await fetch('https://script.google.com/macros/s/AKfycbz7Dt-au2pT1VoHY0aclvtxyRxBR2tig6kp_R7Cw9Gij9_U6D3h_YaI4fo55VLbzXaS/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        alert(result.status);
      } catch (error) {
        alert('Error submitting score: ' + error.message);
      }
    }
  </script>
</body>
</html>
