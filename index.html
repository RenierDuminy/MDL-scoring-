<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Frisbee Score Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    select,
    input[type="number"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="button"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Stellenbosch Ultimate Frisbee League Score Sheet</h2>
    <form id="scoreForm">
      <!-- Description Table -->
      <table>
        <tr>
          <th>Team A</th>
          <td>
            <select id="teamA" required>
              <option value="">Select Team A</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Team B</th>
          <td>
            <select id="teamB" required>
              <option value="">Select Team B</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Time</th>
          <td><input type="text" id="time" value="" readonly></td>
        </tr>
      </table>

      <!-- Scoring Table -->
      <table>
        <tr>
          <th>Score A</th>
          <th>Assist A</th>
          <th>Total</th>
          <th>Score B</th>
          <th>Assist B</th>
        </tr>
        <!-- 30 Blank Rows for Scoring -->
        <script>
          for (let i = 0; i < 30; i++) {
            document.write('<tr>');
            document.write('<td><input type="number" class="scoreA"></td>');
            document.write('<td><input type="number" class="assistA"></td>');
            document.write('<td></td>');
            document.write('<td><input type="number" class="scoreB"></td>');
            document.write('<td><input type="number" class="assistB"></td>');
            document.write('</tr>');
          }
        </script>
      </table>

      <!-- Team List Table -->
      <table>
        <tr>
          <th>Team A</th>
          <th>Team B</th>
        </tr>
        <tr>
          <td><input type="text" id="teamAList" required></td>
          <td><input type="text" id="teamBList" required></td>
        </tr>
      </table>

      <input type="button" value="Submit" onclick="submitScore()">
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('time').value = new Date().toLocaleString();
      fetchTeams();
    });

    async function fetchTeams() {
      const url = 'https://script.google.com/macros/s/AKfycbyfXjCSE_9_qo8Ix7cfdf3WaLwxD1Uiyu_gJPUtOLKShAbMdis1ooQd3Sx5rYMlbWf2/exec'; // Replace with the URL of your deployed Google Apps Script web app

      try { 
        const response = await fetch(url);
        const teams = await response.json();

        const teamASelect = document.getElementById('teamA');
        const teamBSelect = document.getElementById('teamB');

        teams.forEach(team => {
          const optionA = document.createElement('option');
          optionA.value = team;
          optionA.textContent = team;

          const optionB = document.createElement('option');
          optionB.value = team;
          optionB.textContent = team;

          teamASelect.appendChild(optionA);
          teamBSelect.appendChild(optionB);
        });
      } catch (error) {
        console.error('Error fetching team names:', error);
      }
    }

    async function submitScore() {
      const url = 'https://script.google.com/macros/s/AKfycbyfXjCSE_9_qo8Ix7cfdf3WaLwxD1Uiyu_gJPUtOLKShAbMdis1ooQd3Sx5rYMlbWf2/exec'; // Replace with the URL of your deployed Google Apps Script web app
      const data = {
        teamA: document.getElementById('teamA').value,
        teamB: document.getElementById('teamB').value,
        time: document.getElementById('time').value,
        scores: []
      };

      const scoreARows = document.getElementsByClassName('scoreA');
      const assistARows = document.getElementsByClassName('assistA');
      const scoreBRows = document.getElementsByClassName('scoreB');
      const assistBRows = document.getElementsByClassName('assistB');

      for (let i = 0; i < 30; i++) {
        data.scores.push({
          scoreA: parseInt(scoreARows[i].value) || 0,
          assistA: parseInt(assistARows[i].value) || 0,
          scoreB: parseInt(scoreBRows[i].value) || 0,
          assistB: parseInt(assistBRows[i].value) || 0,
        });
      }

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        alert(result.status);
      } catch (error) {
        alert('Error submitting score: ' + error.message);
      }
    }
  </script>
</body>
</html>
