<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDL Score Sheet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="logo-title-container">
      <img src="SU Comm - Portfolio Logo.jpg" alt="Stellenbosch University Logo" class="logo">
      <h2>Stellenbosch Ultimate Frisbee (T_1)</h2>
    </div>
    <form id="scoreForm">
      <table>
        <tr>
          <th>Team A</th>
          <td><select id="teamA" required><option value="">Select Team A</option></select></td>
        </tr>
        <tr>
          <th>Team B</th>
          <td><select id="teamB" required><option value="">Select Team B</option></select></td>
        </tr>
        <tr>
          <th>Time</th>
          <td><input type="text" id="time" readonly></td>
        </tr>
      </table>
      <table>
        <tr>
          <th>Score A</th><th>Assist A</th><th>Total</th><th>Score B</th><th>Assist B</th><th>Action</th>
        </tr>
        <tbody id="scoringTableBody"></tbody>
      </table>
      <div class="add-score-buttons">
        <button type="button" class="add-score taller-button" onclick="openPopup('A')">Add Score for Team A</button>
        <button type="button" class="add-score" onclick="openPopup('B')">Add Score for Team B</button>
      </div>
      <div class="team-list-container">
        <div>
          <h3>Team A Players</h3>
          <textarea id="teamAList" readonly></textarea>
        </div>
        <div>
          <h3>Team B Players</h3>
          <textarea id="teamBList" readonly></textarea>
        </div>
      </div>
      <input type="button" value="Submit" onclick="submitScore()">
    </form>
  </div>
  <div id="successMessage" style="display: none;">Data has been successfully exported</div>
  <div id="loggedDataContainer" style="display: none;">
    <h3>Logged Data</h3>
    <table id="loggedDataTable">
      <thead>
        <tr>
          <th>GameID</th><th>Time</th><th>Team</th><th>Score</th><th>Assist</th>
        </tr>
      </thead>
      <tbody id="loggedDataBody"></tbody>
    </table>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="scorePopup">
    <button type="button" onclick="closePopup()" class="close-btn" style="position: absolute; top: 10px; right: 10px; font-size: 20px; font-weight: bold; border: none; background: none; cursor: pointer;">&times;</button>
    <h3 id="popupTitle">Add Score</h3>
    <select id="scorer" required><option value="">Select Scorer</option></select>
    <select id="assist" required><option value="">Select Assist</option></select>
    <input type="button" id="confirmScoreBtn" value="Add Score" onclick="confirmScore()">
  </div>
  <script src="script.js"></script>
</body>
</html>
